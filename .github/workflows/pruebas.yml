name: Flujo de trabajo para ejecutar los test 
on:
  workflow_dispatch:
  push:
    branches: [ arreglosJunio ]
  pull_request:
    branches: [ arreglosJunio ]
  schedule:
    - cron: '1 23 * * 0-4'
jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      GITHUB_LOGIN: ${{ github.actor }}
      GITHUB_PACKAGES: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Clonando el repositorio y estableciendo el espacio de trabajo
        uses: actions/checkout@v3
      - name: Configurando java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '16'
      - name: Construyendo el codigo
        run: |
          chmod +x gradlew        
          ./gradlew assemble
      - run: echo "Mi uvus es estbrasal"
  Test:
    runs-on: ubuntu-latest
    needs: [Build]
    env:
      GITHUB_LOGIN: ${{ github.actor }}
      GITHUB_PACKAGES: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Clonando el repositorio y estableciendo el espacio de trabajo
        uses: actions/checkout@v3
      - name: Configurando java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '16'
      - name: Probando el codigo
        run: |
          chmod +x gradlew        
          ./gradlew test
      - run: echo "Mi uvus es estbrasal"
